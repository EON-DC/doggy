spring:
  main:
    allow-circular-references: true

  datasource:
    name: blog
    generate-unique-name: false

  #    driver-class-name: org.h2.Driver
  #    url: jdbc:h2:tcp://localhost/~/doggy
  #    username: sa
  #    password:

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.SQL: debug

